<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomo Timer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>Pomodoro Timer</header>
        <div class="timer">
            <div class="time-holder" id="time">25:00</div>
            <div class="controls">
                <button class="buttons" id="btn1">Start</button>
                <button class="buttons" id="btn2">Stop</button>
                <button class="buttons" id="btn3">New</button>
            </div>
        </div>
    </div>

    <div class="footer">
        Chinmay &copy; 2022
    </div class="footer">
    <script src="js/script.js"></script>
</body>

</html>
